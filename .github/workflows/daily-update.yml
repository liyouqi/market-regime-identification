name: Daily Market Regime Update

on:
  schedule:
    # Run every day at 00:00 UTC
    - cron: '0 0 * * *'
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run daily update
        run: |
          cd scripts
          python daily_update.py
      
      - name: Commit and push if changed
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'actions@github.com'
          git add data/processed/full_market_matrix.csv
          git add docs/data/regime_data.json
          git add models/*.pkl
          git diff --quiet && git diff --staged --quiet || (git commit -m "ðŸ¤– Auto-update: $(date +'%Y-%m-%d %H:%M UTC')" && git push)
